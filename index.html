<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?"> <!-- for github pages -->
    </head>
    <body>  
         <main class="main-outer">
            <section class="game-start">
                <h1>Tic Tac Toe</h1>
                <div class="game-start-center">
                    <h2 class="playas">Make your selection:</h2>
                    <div class="selection">
                        <div class="select">
                            <div class="cross">
                                <span class="cross-span"></span>
                                <span class="cross-span"></span>
                            </div>
                            <div class="description"><h3>You go first</h3></div>
                        </div>
                        <div class="select">
                            <div class="circle">
                                <span class="circle-span"></span>
                            </div>
                            <div class="description"><h3>PC goes first</h3></div>
                        </div>  
                    </div>
                </div>
                <button class="button" id="startbutton"> START!</button>
            </section>
            <section class="main-game hidden">
                <div class="main-grid">
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                </div>
                <div class="scoreboard">
                    <div class="score-section section-player">
                        <h3 class="score-player-symbol"></h3>
                        <div class="score score-player">0</div>
                    </div>
                    <div class="score-section section-ties"><h3>Ties</h3>
                        <div class="score ties">0</div>
                    </div>
                    <div class="score-section section-pc">
                        <h3 class="score-pc-symbol"></h3>
                        <div class="score score-pc">0</div>
                    </div>
                </div>
            </section>
            <section class="endgame hidden">
                <h4 id="winningMessageText"></h4>
                <div class="endgame-buttons">
                    <button class="button" id="quitbutton">Quit</button>
                    <button class="button" id="replaybutton">Replay</button>
                </div>
            </section>
         </main>
        <script src="js/script.js" ></script>
    </body>
</html>
