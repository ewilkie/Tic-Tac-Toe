<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>  
         <main class="main-outer">
            <section class="game-start">
                <h1 class="h1">Tic Tac Toe</h1>
                <div class="game-start-center">
                    <h2>Play as:</h2>
                    <div class="selection">
                        <div class="cross">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle">
                            <span class="circle-span"></span>
                        </div>
                        <div class="description"><h3>You go first </h3></div>
                        <div class="description"><h3>PC goes first </h3></div>  
                    </div>
                </div>
                <button class="button" id="startbutton"> START!</button>
            </section>
            <section class="main-game hidden">
                <div class="main-grid">
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                    <div class="base-child">
                        <div class="cross hidden">
                            <span class="cross-span"></span>
                            <span class="cross-span"></span>
                        </div>
                        <div class="circle hidden">
                            <span class="circle-span"></span>
                        </div>
                    </div>
                </div>
                <div class="scoreboard">
                    <div class="score-section">
                        <h3 class="score-player-symbol"></h3>
                        <div class="score score-player"></div>
                    </div>
                    <div class="score-section"><h3>Ties</h3>
                        <div class="score ties"></div>
                    </div>
                    <div class="score-section">
                        <h3 class="score-pc-symbol"></h3>
                        <div class="score score-pc"></div>
                    </div>
                </div>
            </section>
            <section class="endgame">
                <div id="winningMessageText"></div>
                <div class="engame-buttons">
                    <button class="button" id="quitbutton">Quit</button>
                    <button class="button" id="replaybutton">Replay</button>
                </div>
            </section>
         </main>
        <script src="/js/script.js" ></script>
    </body>
</html>
